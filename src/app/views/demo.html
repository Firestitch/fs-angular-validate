<md-button ng-click="hide = !hide" class="md-raised md-accent">Toogle Visible</md-button>
<md-button ng-click="requiredCondition = !requiredCondition" class="md-raised md-accent">Requiring {{requiredCondition ? 'All' : 'No'}} Fields</md-button>
<md-button ng-click="something = !something" class="md-raised md-accent">Toogle Something</md-button>

<form fs-validate="submit($event)" id="form" fs-instance="formInstance" name="form">


    <div ng-hide="hide">

        <md-input-container class="md-block">
            <label>Dynamic Required</label>
            <input type="text" ng-model="user.required" required-condition="requiredCondition">
        </md-input-container>

        <md-input-container class="md-block">
            <label>Dropdown</label>
            <md-select ng-model="select" required-condition="requiredCondition==true && something">
              <md-option ng-repeat="value in [{},{ id: 1, name: 'One' },{ id: 2, name: 'Two' }]" value="{{value.id}}">
                {{value.name}}
              </md-option>
            </md-select>
        </md-input-container>
